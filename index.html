<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container-after">
        <img
          class="after"
          src="./img/pineapple-supply-co-3Vr4qQvQn34-unsplash.jpg"
          alt="an image"
        />
      </div>
      <div class="img-container-before">
        <img
          class="before"
          src="./img/siim-lukka-X-Far-t1woI-unsplash.jpg"
          alt="other image"
        />
      </div>
      <div class="slider"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
